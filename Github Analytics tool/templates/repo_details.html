<!DOCTYPE html>
<html lang="en">
    <style>
    table, th, td {
        border:1px solid black;
    }
    </style>
    <body>
        <h2>Repository Details</h2>
        <table>
            {% for key,value in dict.items() %}
            <tr>
                <td><strong>{{ key }}</strong> : {{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
    
</html>
