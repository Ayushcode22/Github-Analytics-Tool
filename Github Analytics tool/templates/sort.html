<!DOCTYPE html>
<html lang="en">
    <style>
    table, th, td {
        border:1px solid black;
    }
    </style>
<body>
    
    <table>
        <tr>
            {% for item in headings %}
                <th>{{ item }}</th>
            {% endfor %}
        </tr>
        {% for item in List %}
        <tr>
            {% for val in item %}
                <td>{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        
      </table>
</body>

</html>
